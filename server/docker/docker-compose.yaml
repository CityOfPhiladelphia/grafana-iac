version: "3.3"

networks:
  loki:

services:
  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - loki

  #alloy:
  #  image: grafana/alloy:latest
  #  ports:
  #    - 12345:12345
  #    - 4317:4317
  #    - 4318:4318
  #  volumes:
  #    - ./alloy/config.alloy.hcl:/etc/alloy/config.alloy
